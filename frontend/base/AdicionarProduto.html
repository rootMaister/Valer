<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Valer - Adicionar Produto</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/596c3beb95.js"></script>
</head>

<body>

    <header>
        <div class="background-laranja">
            <nav class="container">
                <ul class="barra-mobile">
                    <li><a href="index.html"><i class="fas fa-home"></i>Voltar</a></li>
                    <li><a href="index.html"><i class="fas fa-search-location"></i>Mercados</a></li>
                    <li><a href="Reservas.html"><i class="fas fa-calendar-check"></i>Reservas</a></li>
                    <li><a href="gerenciamento_produto.html"><i class="fas fa-user"></i>Conta</a></li>
                    <li><a href="index.html"><i class="fas fa-bars"></i>Menu</a></li>
                </ul>
            </nav>
        </div>

        <div class="background-laranja">
            <nav class="container">
                <div class="barra-desktop">
                    <nav class="barra-cima">
                        <a href="index.html"><img class="logo-valer" src="img/logo-valer.png"
                                alt="Logo da Valer - Clicar para Voltar para a página inicial"></a>
                        <button class="categorias">Categorias <i class="fas fa-bars"></i></button>
                        <div class="barra_pesquisa">
                            <i class="fas fa-search"></i>
                            <input type="search" id="pesquisa-produtos" name="" placeholder="O que procura ?">
                        </div>
                        <a href="#"><i class="fas fa-map-marker-alt"></i> Luz, São Paulo - SP</a>
                    </nav>
                </div>
            </nav>    
        </div>

        <div class="background-branco">
            <div class="barra-desktop">
                <nav class="container">
                    <ul>
                        <li><a href="index.html">Destaques</a></li>
                        <li><a href="busca.html">Buscar outros mercados</a></li>
                        <li><a href="Sobre.html">Como funciona?</a></li>
                        <li><a href="gerenciamento de produtos.html">Vender</a></li>
                        <li class="login"><a class="login" href="Cadastro.html"><i class="fas fa-user"></i> Entrar/Cadastrar</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="titulo_add_produto">Adicionar Produto</h1>
            <div class="card_add_produto">

                <form class="form_add_produto">
                    <label>
                        <p>Nome Do Produto</p>
                        <input type="text" name="add_nome" id="add_nomeid" placeholder="Digite o nome do produto">
                    </label>
                    <label>
                        <p>Imagem do Produto</p>
                        <input class="img_add" type="image" id="add_imgid">
                    </label>
                </form>

                <form class="form_add_produto" oninput="x.value=parseInt(a.value)">
                    <label>
                        <p>Data de Validade</p>
                        <input type="date" name="add_data" id="add_dataid">
                    </label>
                    <label>
                        <p>Preço</p>
                        <input type="number" placeholder="Valor do produto">
                    </label>
                    <label>
                        <p>Desconto</p>
                        <input type="range" value="0" name="a" id="a"> 
                        <output name="x" for="a"></output>
                    </label>
                </form>

                <form class="form_add_produto">
                    <label>
                        <p>Quantidade</p>
                        <input type="number" name="add_quantidade" id="add_quantidadeid" placeholder="Quantidade em estoque">
                    </label>
                    <label>
                        <p>Doação ?</p>
                        <div class="doacao">
                            <input type="radio" name="doacao">Sim
                            <input type="radio" name="doacao">Não
                        </div>
                    </label>
                    <label>
                        <p>Descrição</p>
                        <input type="text" name="add_descricao" id="add_descricaoid" placeholder="Digite algumas informções sobre o produto!">
                    </label>
                    <button type="submit" onclick="alert('Você acabou de finalizar o cadastro !')"><a href="gerenciamento de produtos.html">Adicionar</a></button>
                </form>

            </div>
        </div>
    </main>
</body>

</html>
